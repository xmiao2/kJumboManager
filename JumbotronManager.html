<html>
	<head>
		<title>Jumbotron Manager</title>

		<!-- Bootstrap Stylesheet -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- jQuery UI -->
		<link rel="stylesheet" href="lib/jquery-ui-1.11.4/jquery-ui.min.css">

		<!-- Pips jQuery Slider -->
		<link rel="stylesheet" href="lib/jquery-ui-slider-pips/jquery-ui-slider-pips.css">

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Bootstrap Select -->
		<link rel="stylesheet" href="lib/bootstrap-select/css/bootstrap-select.min.css">

		<!-- Slick Slider -->
		<!-- <link rel="stylesheet" href="lib/slick/slick.css">
		<link rel="stylesheet" href="lib/slick/slick-theme.css"> -->

		<!-- Spectrum Color Picker -->
		<link rel="stylesheet" href="lib/spectrum/spectrum.css">

		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="css/jumboManager.css">

	</head>
	<body>
		<div id="jumbomanager">
			<div class="workspace-container">
				<div class="toolbar-container">
					<div id="jumbomanager-toolbar">
						<button id="jumbomanager-save-canvas" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Save
						</button>

						<button id="jumbomanager-save-preview-canvas" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Save & Preview
						</button>

						<button id="jumbomanager-add-image" type="button" class="btn btn-info">
							<i class="fa fa-plus"></i> Add Image
						</button>

						<div class="checkbox">
							<label>
								<input id="jumbomanager-grid-toggle" type="checkbox"/>Show Grid
							</label>
						</div>
					</div>
				</div>
				<div class="canvas-container">
					<div id="jumbomanager-canvas">
						<canvas id="jumbomanager-main-canvas"></canvas>
						<span class="slideButton" id="jumbomanager-prevSlide"><i class="fa fa-5x fa-angle-left"></i></span>
						<div class="letterbox letterbox-left"></div>
						<div id="jumbomanager-preview">
							<div id="jumbomanager-background">
								<!-- Canvas image container populated by JS -->
							</div>
							<div id="jumbomanager-overlay">
								<div id="jumbomanager-labels"></div>
								<div id="jumbomanager-buttons"></div>
							</div>
						</div>
						<div class="letterbox letterbox-right"></div>
						<span class="slideButton" id="jumbomanager-nextSlide"><i class="fa fa-5x fa-angle-right"></i></span>
					</div>
					<div id="jumbomanager-responsive-slider" hidden></div>
				</div>
				<div class="previews-container">
					<div id="jumbomanager-previews">
						<!-- Preview image containers populated by JS -->
					</div>
				</div>
			</div>
			<div class="controls-container">
				<div id="jumbomanager-controls" class="panel-group" role="tablist" aria-multiselectable="true">
					<div class="panel panel-primary">
						<div class="panel-heading" role="tab">
							<h4 class="panel-title">
								<a role="button" aria-expanded="true" aria-controls="jumbomanager-controls-general" data-toggle="collapse" data-parent="#jumbomanager-controls" href="#jumbomanager-controls-general">
									Global - General
								</a>
							</h4>
						</div>
						<div id="jumbomanager-controls-general" class="panel-collapse collapse in" role="tabpanel">
							<div class="panel-body control-group">
								<div class="form-group">
									<div class="slider-container">
										<label for="jumbomanager-desktop-max-height">Desktop Max Height</label>
										<div id="jumbomanager-desktop-max-height"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="slider-container">
										<label for="jumbomanager-tablet-max-height">Tablet Max Height</label>
										<div id="jumbomanager-tablet-max-height"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="slider-container">
										<label for="jumbomanager-mobile-max-height">Mobile Max Height</label>
										<div id="jumbomanager-mobile-max-height"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="slider-container">
										<label for="jumbomanager-responsive-widths">Responsive Widths</label>
										<div id="jumbomanager-responsive-widths"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading" role="tab">
							<h4 class="panel-title">
								<a role="button" aria-expanded="false" aria-controls="jumbomanager-controls-slide-general" data-toggle="collapse" data-parent="#jumbomanager-controls" href="#jumbomanager-controls-slide-general">
									Current Slide - Image
								</a>
							</h4>
						</div>
						<div id="jumbomanager-controls-slide-general" class="panel-collapse collapse in" role="tabpanel">
							<div class="panel-body control-group">
								<div class="form-group">
									<label>Background Color&nbsp;</label>
									<input id="jumbomanager-slide-bg-color" type="text"/>
								</div>
								<div class="form-group">
									<label>Theme Color&nbsp;</label>
									<!-- <input id="jumbomanager-slide-bg-color" type="text"/> -->TODO
								</div>
								<div class="form-group">
									<label>URL&nbsp;</label>
									<!-- <input id="jumbomanager-slide-bg-color" type="text"/> -->TODO
								</div>
								<div class="form-group">
									<label for="jumbomanager-desktop-image-upload">Desktop Image Location</label>
									<input type="file" id="jumbomanager-desktop-image-upload" value="upload" class="hidden"/>
									<small>[<a onclick="getElementById('jumbomanager-desktop-image-upload').click();" href="javascript:void(0);">Upload</a>]</small>
									<input id="jumbomanager-desktop-image-src" type="text" class="form-control" placeholder="Not available" disabled/>
								</div>
								<div class="form-group">
									<label for="jumbomanager-tablet-image-upload">Tablet Image Location</label>
									<input type="file" id="jumbomanager-tablet-image-upload" value="upload" class="hidden"/>
									<small>[<a onclick="getElementById('jumbomanager-tablet-image-upload').click();" href="javascript:void(0);">Upload</a>]</small>
									<input id="jumbomanager-tablet-image-src" type="text" class="form-control" placeholder="Not available" disabled/>
								</div>
								<div class="form-group">
									<label for="jumbomanager-mobile-image-upload">Mobile Image Location</label>
									<input type="file" id="jumbomanager-mobile-image-upload" value="upload" class="hidden"/>
									<small>[<a onclick="getElementById('jumbomanager-mobile-image-upload').click();" href="javascript:void(0);">Upload</a>]</small>
									<input id="jumbomanager-mobile-image-src" type="text" class="form-control" placeholder="Not available" disabled/>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading" role="tab">
							<h4 class="panel-title">
								<a role="button" aria-expanded="false" aria-controls="jumbomanager-controls-slide-buttons" data-toggle="collapse" data-parent="#jumbomanager-controls" href="#jumbomanager-controls-slide-buttons">
									Current Slide - Buttons
								</a>
							</h4>
						</div>
						<div id="jumbomanager-controls-slide-buttons" class="panel-collapse collapse" role="tabpanel">
							<div class="panel-body control-group">
								<div class="form-group">
									<label for="jumbomanager-button-content">Content</label>
									<select id="jumbomanager-button-content" data-width="100%">
										<option value="none">None</option>
										<option value="primary">Primary</option>
										<option value="all">Primary + Secondary</option>
									</select>
								</div>
								<div class="form-group display-for-all">
									<label for="jumbomanager-button-orientation">Orientation</label>
									<select id="jumbomanager-button-orientation" data-width="100%">
										<option value="horizontal">Horizontal</option>
										<option value="vertical">Hertical</option>
									</select>
								</div>
								<div class="form-group display-for-primary">
									<div class="slider-container">
										<label for="jumbomanager-button-d-halign">Desktop Horizontal Alignment</label>
										<div id="jumbomanager-button-d-halign"></div>
									</div>
								</div>
								<div class="form-group display-for-primary">
									<div class="slider-container">
										<label for="jumbomanager-button-d-valign">Desktop Vertical Alignment</label>
										<div id="jumbomanager-button-d-valign"></div>
									</div>
								</div>
								<div class="form-group display-for-primary">
									<div class="slider-container">
										<label for="jumbomanager-button-d-width">Desktop Width</label>
										<div id="jumbomanager-button-d-minWidth"></div>
									</div>
								</div>
								<div class="form-group display-for-primary">
									<div class="slider-container">
										<label for="jumbomanager-button-d-fontsize">Desktop Font Size</label>
										<div id="jumbomanager-button-d-fontsize"></div>
									</div>
								</div>
								<div class="form-group display-for-all display-for-vertical">
									<div class="slider-container">
										<label for="jumbomanager-button-d-vgap">Desktop Vertical Gap</label>
										<div id="jumbomanager-button-d-vgap"></div>
									</div>
								</div>
								<div class="form-group display-for-all display-for-horizontal">
									<div class="slider-container">
										<label for="jumbomanager-button-d-vgap">Desktop Horizontal Gap</label>
										<div id="jumbomanager-button-h-vgap">TODO</div>
									</div>
								</div>
								<div class="form-group display-for-primary">
									<h5>Primary Button</h5>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-primary-text">Text</label>
										<input id="jumbomanager-button-primary-text" type="text" class="form-control" placeholder="TODO"/>
									</div>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-primary-url">Url</label>
										<input id="jumbomanager-button-primary-url" type="text" class="form-control" placeholder="TODO"/>
									</div>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-primary-color">Color&nbsp;</label>
										<input id="jumbomanager-button-primary-color" type="text" class="form-control" placeholder="TODO"/>
									</div>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-primary-color">Background Color&nbsp;</label>
										<input id="jumbomanager-button-primary-bgcolor" type="text" class="form-control" placeholder="TODO"/>
									</div>
								</div>
								<div class="form-group display-for-all">
									<h5>Secondary Button</h5>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-secondary-text">Text</label>
										<input id="jumbomanager-button-secondary-text" type="text" class="form-control" placeholder="TODO"/>
									</div>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-secondary-url">Url</label>
										<input id="jumbomanager-button-secondary-url" type="text" class="form-control" placeholder="TODO"/>
									</div>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-secondary-color">Color&nbsp;</label>
										<input id="jumbomanager-button-secondary-color" type="text" class="form-control" placeholder="TODO"/>
									</div>
									<div class="form-group sub-form-group">
										<label for="jumbomanager-button-secondary-color">Background Color&nbsp;</label>
										<input id="jumbomanager-button-secondary-bgcolor" type="text" class="form-control" placeholder="TODO"/>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading" role="tab">
							<h4 class="panel-title">
								<a role="button" aria-expanded="true" aria-controls="jumbomanager-controls-utility" data-toggle="collapse" data-parent="#jumbomanager-controls" href="#jumbomanager-controls-utility">
									Utilities
								</a>
							</h4>
						</div>
						<div id="jumbomanager-controls-utility" class="panel-collapse collapse" role="tabpanel">
							<div class="panel-body control-group">
								<div class="form-group">
									<div class="slider-container">
										<label for="jumbomanager-grid-hgap">Horizontal Grid Gap</label>
										<div id="jumbomanager-grid-hgap"></div>
									</div>
								</div>

								<div class="form-group">
									<div class="slider-container">
										<label for="jumbomanager-grid-vgap">Vertical Grid Gap</label>
										<div id="jumbomanager-grid-vgap"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Core -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
		<script src="lib/jquery-ui-slider-pips/jquery-ui-slider-pips.js"></script>

		<!-- Slick Slider -->
		<!-- <script src="lib/slick/slick.min.js"></script> -->

		<!-- jCanvas -->
		<script src="js/jResponsiveCanvas.js"></script>
		<script src="lib/jCanvas/jcanvas.min.js"></script>

		<!-- Specturm -->
		<script src="lib/spectrum/spectrum.js"></script>

		<!-- Bootstrap Select -->
		<script src="lib/bootstrap-select/js/bootstrap-select.min.js"></script>

		<!-- Javascripts -->
		<script src="js/jsArrayUtil.js"></script>
		<script src="js/xmBootstrapAlert.js"></script>
		<script src="js/globalDisableSelection.js"></script>
		<script src="js/jumboManagerREST.js"></script>
		<script src="js/jumboManager.js"></script>
	</body>
</html>
